<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sliders</title>
    <script src="https://kit.fontawesome.com/f28891363d.js"></script>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="slider-wrapper">
        <i class="fas fa-chevron-left arrow arrow-left"></i>
        <i class="fas fa-chevron-right arrow arrow-right"></i>

        <div class="items">
            <div class="item">
                <img src="https://cdn.pixabay.com/photo/2017/11/24/16/29/tea-2975184__480.png">
            </div>
            <div class="item">
                <img src="https://cdn.pixabay.com/photo/2019/07/21/11/43/flowers-4352530__480.jpg">
            </div>
            <div class="item">
                <img src="https://cdn.pixabay.com/photo/2019/07/03/16/38/light-bulb-4314993__480.jpg">
            </div>
            <div class="item">
                <img src="https://cdn.pixabay.com/photo/2019/08/01/12/19/raccoon-4377383__480.jpg">
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="./js/main.js"></script>
</body>

</html>
